<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Profile Screen</title>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
            integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <style>
            :root {
                --primary: #fec20f;
            }
        </style>
    </head>
    <body>
        <main class="container">
            <nav>
                <ul>
                    <li><a href="/"><img src="../assets/icon.png" style="width: 150px;"></a></li>
                    <li><a href="/"><img src="../assets/text.png" style="width: 150px;"></a></li>
                </ul>
                <ul>
                    <li><a href="#about">About</a></li>
                    <li><a href="#services">Services</a></li>
                    <li><a href="#demo">Demo</a></li>
                </ul>
            </nav>
            <article style="margin-top: 30px">
                <img
                    src="/assets/profile.png"
                    style="border-radius: 9999px; width: 120px"
                />
                <div
                    style="
                        display: inline-block;
                        transform: translateY(20px);
                        margin-left: 20px;
                    "
                >
                    <h1 style="display: block; line-height: 0">John Doe</h1>
                    <p>Some High School, WA</p>
                </div>
                <div
                    style="
                        display: inline-block;
                        transform: translateY(20px);
                        margin-left: 20px;
                        float: right;
                    "
                >
                    <button
                        id="connect"
                        style="
                            background-color: #fec20f;
                            color: black;
                            outline: none;
                        "
                        class="primary"
                    >
                        <i class="fa-solid fa-user-group"></i> Connect
                    </button>
                    <button id="follow" class="outline secondary">
                        <i class="fa-solid fa-circle-plus"></i> Follow
                    </button>
                </div>
                <hr />
                <div
                    style="
                        display: inline-block;
                        vertical-align: top;
                        margin-right: 50px;
                    "
                >
                    <p id="bio" style="font-size: 26px">
                        Hey there! I'm John Doe, a high school student from WA.
                    </p>
                </div>
                <div
                    style="
                        display: inline-block;
                        padding-left: 50px;
                        border-left: 1px solid grey;
                    "
                >
                    <p id="inCommonTitle" style="color: rgb(150, 150, 150)">
                        You and John Doe have some things in common:
                    </p>
                    <ul id="inCommonList" style="color: rgb(125, 125, 125)">
                        <li>Nothing</li>
                        <li>Nothing</li>
                        <li>Nothing</li>
                    </ul>
                </div>
            </article>
        </main>
    </body>
</html>
